name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up signing config env
        run: |
          echo "MY_KEYSTORE=${{ secrets.MY_KEYSTORE }}" >> $GITHUB_ENV
          echo "MY_KEY_ALIAS=${{ secrets.MY_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "MY_KEY_PASSWORD=${{ secrets.MY_KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "MY_STORE_PASSWORD=${{ secrets.MY_STORE_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Universal APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Collect Universal APK
        run: |
          mkdir -p output
          APK_PATH=$(find android/app/build/outputs/apk -type f -name "*universal*.apk" -o -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ No APK found in build outputs!"
            exit 1
          fi
          echo "✅ Found APK: $APK_PATH"
          cp "$APK_PATH" output/

      - name: Upload Universal APK
        uses: actions/upload-artifact@v3
        with:
          name: universal-apk
          path: output/*.apk
